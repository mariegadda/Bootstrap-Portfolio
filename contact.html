<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/yeti/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>

<!-- header and navigation -->
<div id="wrap">
	<header class="container">
		
		<h1>
			Marie Gadda
		</h1>
		<nav class="navbar">
			<a href="index.html" class="btn">About</a>
			<a href="Portfolio.html" class="btn">Portfolio</a>
			<a href="Contact.html" class="btn">Contact</a>
		</nav>
	</header>

<!-- main contact form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-xs-12">

				<form class="form-horizontal">
					<legend>Contact Me</legend>
					<fieldset>
						<div class="form-group">
						<label for="inputName" class="col-lg-2 control-label"> Name </label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputName" placeholder="Name">
					</div>
				</div>

			<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEmail" placeholder="Email">
				</div>
			</div>
			
			<div class="form-group">
				<label for="textArea" class="col-lg-2 control-label">Message</label>
				<div class="col-lg-10">
					<textarea class="form-control" rows="3" id="textArea" placeholder="Your Message"></textarea>
			</div>
		</div>

				 <div class="form-group control-label">
      				<div class="col-lg-10 col-lg-2 ">
       			 		<button type="submit" class="btn btn-primary">Submit</button>
      				</div>
    			</div>
			
		</fieldset>		
		</form>
	</div>
	

<div class="col-md-1 col-xs-0"></div>
	
<div class="col-lg-3 col-xs-12">

				<aside>
					<h2>
						Connect with Me
					</h2>
						<!-- links to social media -->
					<a href="http://www.github.com/mariegadda"><img src="images/1487115572_github.png"></a>
					<a href="http://linkedin.com/in/mariegadda"><img src="images/1487115714_square-linkedin.png"></a>
					<a href="http://stackoverflow.com/users/5859626/marie"><img src="images/1487115669_stackoverflow.png"></a>
				</aside>
			</div>
		</div>
	</div>
 </div>

 
<div id="footer">
	<div class="container-fluid bg-info">
		<footer>
			<p class="text-muted text-center">copyright 2017 Marie Gadda</p>
		</footer>
	</div>
</div>
</body>
</html>
